version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - npm install
run:
  runtime-version: 18
  command: npm start
  network:
    port: 8080
    env: PORT
  env:
    - name: PORT
      value: "8080"
    - name: AWS_REGION
      value: "ap-southeast-2"
    - name: NODE_ENV
      value: "production"