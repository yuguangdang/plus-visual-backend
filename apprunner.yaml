version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - npm install
run:
  runtime-version: 18
  command: npm start
  network:
    port: 3001
    env: PORT
  env:
    - name: PORT
      value: "3001"
    - name: AWS_REGION
      value: "ap-southeast-2"
    - name: NODE_ENV
      value: "production"